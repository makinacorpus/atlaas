<div class="content">
	<h1>Actualités</h1>
	<ul>
	  {% for post in site.posts %}
	    <li>
	      <article>
	      	<h2>{{ post.title }}</h2>
	      	Publié le <span class="date">{{ post.date | date: "%d/%m/%y" }}</span>
	      	{{ post.content }}
	      </article>
	    </li>
	  {% endfor %}
	</ul>
</div>
